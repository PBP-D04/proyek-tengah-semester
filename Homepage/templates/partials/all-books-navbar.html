<script>

var isMobileNavbarBooksOpen = false;
var isSidebarBooksOpen = false;

window.addEventListener('resize', ()=>{
    const mobileSearchButton = document.getElementById("mobile-search-button");
    const mobileSearchBar = document.getElementById("mobile-search-bar-books-mode");
    if(!mobileSearchButton || !mobileSearchBar){
        return;
    }
    const screenWidth = window.innerWidth;
    let maxWidth = 768;
    if(screenWidth >= maxWidth){
        if(isMobileNavbarBooksOpen){
            closeMobileNavbarBooks()
        }
    }
})
window.addEventListener('resize', ()=>{
    const sidebar = document.getElementById('sidebar');
    if(!sidebar){
        return;
    }
    const screenWidth = window.innerWidth;
    if(screenWidth >= 768){
        if(isSidebarBooksOpen){
            closeSidebarBooks()
        }
    }
})


const openSidebarBooks = ()=> {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.remove('-translate-x-[100%]');
    sidebar.classList.add('translate-x-0');
    isSidebarBooksOpen = true;
}
const closeSidebarBooks = ()=> {
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.remove('translate-x-0');
    sidebar.classList.add('-translate-x-[100%]');  
    isSidebarBooksOpen = false
}
const toggleMobileNavbarBooks = () => {
    if(isMobileNavbarBooksOpen){
        closeMobileNavbarBooks()
    }
    else{
        openMobileNavbarBooks()
    }
}
const closeMobileNavbarBooks = () => {
    const mobileSearchButton = document.getElementById("mobile-search-button");
    const mobileSearchBar = document.getElementById("mobile-search-bar-books-mode");
    mobileSearchButton.innerHTML = `<svg class="w-4 h-4" onclick="toggleMobileNavbarBooks();" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
</svg>
<div onclick="openSidebarBooks();" class="md:hidden ml-6 fas fa-bars  text-white">
</div>`;
    mobileSearchBar.classList.remove('translate-y-0');
    mobileSearchBar.classList.add('-translate-y-48');
    isMobileNavbarBooksOpen = false;    
}
const openMobileNavbarBooks = () =>{
    const mobileSearchButton = document.getElementById("mobile-search-button");
    const mobileSearchBar = document.getElementById("mobile-search-bar-books-mode");
    mobileSearchButton.innerHTML = `<div onclick="toggleMobileNavbarBooks();" class="fas fa-times w-4 h-4 text-red-500"></div>`;
    mobileSearchBar.classList.remove('-translate-y-48');
    mobileSearchBar.classList.add('translate-y-0');
    isMobileNavbarBooksOpen = true;
}
</script>
