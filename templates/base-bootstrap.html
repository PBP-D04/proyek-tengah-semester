{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <style>
            ::-webkit-scrollbar {
                width: 8px; /* Lebar scrollbar */
                background-color: #333; /* Warna latar belakang scrollbar */
                border-radius: 10px; /* Bentuk rounded */
              }
              
              /* Style thumb (kursor) scrollbar */
              ::-webkit-scrollbar-thumb {
                background-color: #555; /* Warna thumb (kursor) scrollbar */
                border-radius: 10px; /* Bentuk rounded */
              }
              
              /* Style track (jalur) scrollbar */
              ::-webkit-scrollbar-track {
                background-color: #111; /* Warna track (jalur) scrollbar */
                border-radius: 10px; /* Bentuk rounded */
              }
              
              /* Style corner (sudut) scrollbar (jika diperlukan) */
              ::-webkit-scrollbar-corner {
                background-color: #111; /* Warna sudut scrollbar */
                border-radius: 10px; /* Bentuk rounded */
              }
            
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/index.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+J4jsl5c9zdLKaUk5Ae5f5b1bw6AUn5f5v8FZJoMxm6f5cH1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        {% block meta %}
        {% endblock meta %}
    </head>
    <body class=" max-w-[100vw] overflow-x-hidden w-screen min-h-screen">
        {% block content %}
        {% endblock content %}
        <script src="{% static 'js/partial-state.js' %}"></script>
    </body>
</html>
